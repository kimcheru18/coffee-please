<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet"></head>

<body>
    <header role="banner">
        <h1 id="coffee-header"><img src="" alt="">"Kaffee bitte" ~ "Un café s'il vous plaît"  ~ "Coffee please" ~ "Café por favor" ~ "Vui lòng cho tôi cafe" ~ "Caffè per favore"</h1>
    </header>
    <main>
        <section id="coffee-selection">
           <input type="radio" name="radio" id="radio">
            <div class="js-coffee-image coffee-image">Image</div>
            <div class="js-coffee-name coffee-name">Name</div>
            <div class="js-coffee-description coffee-description">Description</div>
            <div class="js-coffee-location coffee-location">Location</div>
            <div class="js-coffee-details coffee-details">Details</div>
<!--            <div class="js-coffee-image coffee-image">Image</div>-->
        </section>

        <section id="wiki-search">
            <h3>For more information on this coffee</h3>
            <button class="click-here">Click Here</button>
        </section>

        <section id="js-maps maps"></section>

        <script src="//code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="apps.js"></script>
    </main>
</body>

</html>
