<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>What's Your Perfect Coffee?</title>


    <link href="https://fonts.googleapis.com/css?family=Dosis|Kavivanar" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--    bootstrap for the overlay-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header role="banner">
        <div id="coffee-header-footer"></div>
        <h1>What's Your Perfect Coffee?</h1>

        <section class="intro">
            <p class="specialty-coffee">Choose the specialty coffee you desire, see how it is made and where you can find it</p>
        </section>
    </header>


    <main>

        <!-- Add content to the popup -->

        <!-- Slide in -->
        <section class="slide-wrapper">
            <div id="slide" class="well">
                <h4>Slide in example</h4>

                <p class="google-map"></p>
                <div class="google-map-wrapper"></div>

                <div class="youtube-wrapper">

                </div>
                <div class="wikipedia-wrapper">

                </div>
                <button class="slide_close btn btn-default">Try another <span class="bold-word">DELICIOUS </span>flavor!</button>
            </div>
        </section>

        <section id="coffee-selection-wrapper">
            <ul>
                <li>
                    <div class="coffee-image"><img src="images/affogato.jpg" alt=""></div>
                    <div class="coffee-name">Name</div>
                    <div class="coffee-description">Description</div>
                    <div class="coffee-location">Location</div>
                    <div class="coffee-details">Details</div>
                </li>
            </ul>
        </section>

    </main>

    <footer role="content-info">

        <div id="app-author">
            <p>Â© 2018 Kimberly Kearney</p>
        </div>

        <ul id="contact-info-ul">
            <li class="contact-info">
                <a href="mailto:kimberly_kearney@comcast.net?subject=Hello" aria-label="Email Kimberly">
                    <i aria-hidden class="fas fa-envelope" title="Email">
                    </i>
                </a>
            </li>

            <li class="contact-info">
                <a href="https://github.com/kimcheru18" target="_blank" aria-label="View GitHub profile">
                    <i aria-hidden class="fab fa-github" title="Github">
                    </i>
                </a>
            </li>

            <li class="contact-info">
                <a href="https://angel.co/kimberly-kearney" target="_blank" aria-label="View AngelList profile">
                    <i aria-hidden class="fab fa-angellist" title="AngelList">
                    </i>
                </a>
            </li>

            <li class="contact-info">
                <a href="https://www.linkedin.com/in/kimberly-kearney/" target="_blank" aria-label="View LinkedIn profile">
                    <i aria-hidden class="fab fa-linkedin" title="LinkedIn">
                    </i>
                </a>
            </li>
        </ul>

        <div id="coffee-header-footer"></div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--    bootstrap for the overlay-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include jQuery Popup Overlay -->
    <script src="jquery-popup-overlay/jquery.popupoverlay.js"></script>

    <script src="app.js"></script>




</body>

</html>
